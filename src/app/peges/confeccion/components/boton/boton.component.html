<mat-sidenav #sidenav mode="push">
  <mat-toolbar>
    <h3>Botones</h3>

    <span class="speicer"></span>

    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar>

  <mat-nav-list>
    <div data-bs-spy="scroll" data-bs-root-margin="0px 0px -40%" data-bs-smooth-scroll="true"
      class="scrollspy-example bg-body-tertiary p-3 rounded-2" style="cursor: pointer;" tabindex="0"
      *ngFor="let boton of variables!.botones">
      <img [src]="boton.url" alt="boton" width="100px" height="140px" (click)="guardarBoton(boton); sidenav.toggle()">
    </div>

  </mat-nav-list>
</mat-sidenav>

<button [disabled]="desactivaBoton" mat-raised-button color="primary" (click)="sidenav.toggle()"
  style="margin-bottom: 5px">
  Botones <mat-icon>arrow_forward_los</mat-icon>
</button>
